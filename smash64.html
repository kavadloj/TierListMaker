<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Smash 64 Tier List</title>
  <link href="tierlist.css" rel="stylesheet"/>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, el) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      el.appendChild(document.getElementById(data));
    }
  </script>
</head>
<body>
  <div class="buttons" id="backbutton" onclick="location.href = 'home.html'">Back</div>
  <div class="buttons" id="resetbutton" onClick="window.location.reload();">Reset</div>
  <h2>Smash 64 Tier List</h2>
  <div class="tierlabel" id="tier1label" onclick="location.href='info.html#toptier'"><p>Top Tier</p></div>
  <div class="tierblock" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
  <br/>
  <div class="tierlabel" id="tier2label" onclick="location.href='info.html#hightier'"><p>High Tier</p></div>
  <div class="tierblock" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
  <br/>
  <div class="tierlabel" id="tier3label" onclick="location.href='info.html#midtier'"><p>Mid Tier</p></div>
  <div class="tierblock" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
  <br/>
  <div class="tierlabel" id="tier4label" onclick="location.href='info.html#lowtier'"><p>Low Tier</p></div>
  <div class="tierblock" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>

  <br/><br/>
  <div class="container">
    <div class="character" ondrop="drop(event, this)" ondragover="allowDrop(event)">

    </div>

</body>
</html>
