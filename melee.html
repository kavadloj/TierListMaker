  <meta charset="utf-8">
  <title>Melee Tier List</title>
  <link href="tierlist.css" rel="stylesheet"/>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, el) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      el.appendChild(document.getElementById(data));
    }
  </script>
</head>

    <div class="buttons" id="backbutton" onclick="location.href = 'home.html'">Back</div>
